<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/GroceyListController.js"></script>

  </head>
  <body ng-app="GroceryListApp">

    <ion-pane ng-controller="GroceryListCtrl">
        <ion-header-bar class="bar-stable">
            <div class="buttons">
                <button class="button" ng-click="newList()">New List</button>
            </div>
            <h1 class="title">My Shopping list</h1>
        </ion-header-bar>
        <ion-content overflow-scroll="true">

            <ion-list  >
                <ion-item class=" item-input-inset">
                    <label class="item-input-wrapper">
                        <input type="text" ng-model="groceryToAdd" placeholder="Insert grocery item">
                    </label>
                    <button ng-click="addGroceryEntry(groceryToAdd)" class="button button-small">
                        Add to list
                    </button>
                </ion-item>
                <ion-item class=" item-divider">
                    My current shopping list ({{groceryList.length}} items)
                </ion-item>
                <ion-item class=" item-icon-right"
                     ng-repeat="grocery in groceryList">
                    {{grocery.name}}
                    <ion-option-button class="button-assertive" ng-click="deleteEntry($index)">
                        Delete
                    </ion-option-button>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-pane>
  </body>
</html>
